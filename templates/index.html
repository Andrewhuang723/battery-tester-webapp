        <div class="main-content">

                <h3>ä¸Šå‚³é›»æ± æ¸¬è©¦æª”æ¡ˆï¼ˆè«‹ç¢ºèªç‚ºæ‰¿å¾·å……æ”¾é›»æ©Ÿè¼¸å‡ºæ ¼å¼ï¼‰</h3>
                <p>æ”¯æ´ CSVã€XLSã€XLSX æ ¼å¼ - æ‹–æ›³æª”æ¡ˆåˆ°æ­¤è™•æˆ–é»æ“Šé¸æ“‡æª”æ¡ˆ</p>
                <input type="file" id="fileInput" class="file-input" multiple accept=".csv,.xls,.xlsx">

    <script>
        let selectedFiles = [];

        // æª”æ¡ˆæ‹–æ”¾åŠŸèƒ½
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const processBtn = document.getElementById('processBtn');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(file => 
                file.name.endsWith('.csv') || file.name.endsWith('.xls') || file.name.endsWith('.xlsx')
            );
            displayFiles();
            
            if (selectedFiles.length > 0) {
                processBtn.style.display = 'inline-block';
            }
        }

        function displayFiles() {
            filesList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <div class="file-status status-ready">æº–å‚™è™•ç†</div>
                `;
                filesList.appendChild(fileItem);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function processFiles() {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files[]', file);
            });

            // é¡¯ç¤ºé€²åº¦æ¢
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            // æ›´æ–°æª”æ¡ˆç‹€æ…‹
            const fileItems = document.querySelectorAll('.file-status');
            fileItems.forEach(item => {
                item.className = 'file-status status-processing';
                item.textContent = 'è™•ç†ä¸­...';
            });

            // æ¨¡æ“¬é€²åº¦
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`ä¼ºæœå™¨éŒ¯èª¤ (${response.status}): ${errorText.substring(0, 100)}...`);
                }

                const result = await response.json();
                
                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                setTimeout(() => {
                    progressBar.style.display = 'none';
                    showResults(result);
                }, 500);

            } catch (error) {
                clearInterval(progressInterval);
                progressBar.style.display = 'none';
                console.error('Upload error:', error);
                alert('è™•ç†éŒ¯èª¤: ' + error.message);
            }
        }

        // Base64 è§£ç¢¼ä¸¦è§£å£“ç¸®å‡½æ•¸
        function decompressData(b64Data) {
            try {
                // Base64 decode
                const strData = atob(b64Data);
                // Convert to Uint8Array
                const charData = strData.split('').map(x => x.charCodeAt(0));
                const binData = new Uint8Array(charData);
                // Decompress using pako
                const data = pako.inflate(binData);
                // Decode to string
                return new TextDecoder().decode(data);
            } catch (e) {
                console.error("Decompression failed:", e);
                return null;
            }
        }

        function showResults(result) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            let html = '';

            if (result.processed_files && result.processed_files.length > 0) {
                html += '<h4>âœ… è™•ç†æˆåŠŸçš„æª”æ¡ˆ:</h4>';
                result.processed_files.forEach(file => {
                    let detailHref = `/download/${file.detail_file}`;
                    let stepHref = `/download/${file.step_file}`;
                    let detailDownloadAttr = '';
                    let stepDownloadAttr = '';

                    // å„ªå…ˆä½¿ç”¨å£“ç¸®çš„å…§å®¹
                    if (file.detail_content_b64) {
                        const csvContent = decompressData(file.detail_content_b64);
                        if (csvContent) {
                            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                            detailHref = URL.createObjectURL(blob);
                            detailDownloadAttr = `download="${file.detail_file}"`;
                        }
                    } else if (file.detail_content) {
                        // å‘ä¸‹å…¼å®¹èˆŠç‰ˆæœªå£“ç¸®å…§å®¹
                        const blob = new Blob([file.detail_content], { type: 'text/csv;charset=utf-8;' });
                        detailHref = URL.createObjectURL(blob);
                        detailDownloadAttr = `download="${file.detail_file}"`;
                    }
                    
                    if (file.step_content_b64) {
                        const csvContent = decompressData(file.step_content_b64);
                        if (csvContent) {
                            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                            stepHref = URL.createObjectURL(blob);
                            stepDownloadAttr = `download="${file.step_file}"`;
                        }
                    } else if (file.step_content) {
                        const blob = new Blob([file.step_content], { type: 'text/csv;charset=utf-8;' });
                        stepHref = URL.createObjectURL(blob);
                        stepDownloadAttr = `download="${file.step_file}"`;
                    }

                    html += `
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-name">${file.original}</div>
                                <div class="file-size">${file.message}</div>
                            </div>
                            <div>
                                <a href="${detailHref}" ${detailDownloadAttr} class="download-btn">ğŸ“Š ä¸‹è¼‰detail data</a>
                                <a href="${stepHref}" ${stepDownloadAttr} class="download-btn">ğŸ“‹ ä¸‹è¼‰step data</a>
                            </div>
                        </div>
                    `;
                });

                if (result.processed_files.length > 1) {
                    html += '<div style="text-align: center; margin: 20px 0;">';
                    html += '<a href="/download_all" class="download-btn">ğŸ“¦ ä¸‹è¼‰å…¨éƒ¨</a>';
                    html += '</div>';
                }
            }

            if (result.errors && result.errors.length > 0) {
                html += '<h4>âŒ è™•ç†å¤±æ•—çš„æª”æ¡ˆ:</h4>';
                result.errors.forEach(error => {
                    html += `<div class="file-item"><div class="file-info">${error}</div></div>`;
                });
            }

            html += '<div style="text-align: center; margin: 20px 0;">';
            html += '<button class="clear-btn" onclick="clearFiles()">æ¸…ç†æª”æ¡ˆ</button>';
            html += '</div>';

            resultsContent.innerHTML = html;
            resultsSection.style.display = 'block';

            // æ›´æ–°æª”æ¡ˆç‹€æ…‹
            console.log('å®Œæ•´çš„Resultç‰©ä»¶:', JSON.stringify(result, null, 2)); // é™¤éŒ¯è³‡è¨Š
            console.log('Selected files:', selectedFiles.map(f => f.name)); // é™¤éŒ¯è³‡è¨Š
            
            const fileItems = document.querySelectorAll('.file-status');
            
            // å¦‚æœæ•´é«”è™•ç†æˆåŠŸä¸”æœ‰è™•ç†éçš„æª”æ¡ˆï¼Œå‰‡å°‡æ‰€æœ‰æª”æ¡ˆæ¨™è¨˜ç‚ºæˆåŠŸ
            const overallSuccess = result.success && result.processed_files && result.processed_files.length > 0;
            
            fileItems.forEach((item, index) => {
                const selectedFileName = selectedFiles[index].name;
                
                console.log(`æª¢æŸ¥æª”æ¡ˆ ${index}: ${selectedFileName}`);
                
                // é¦–å…ˆå˜—è©¦ç²¾ç¢ºåŒ¹é…
                let isProcessed = result.processed_files && result.processed_files.some(f => {
                    const cleanOriginal = f.original.trim().toLowerCase();
                    const cleanSelected = selectedFileName.trim().toLowerCase();
                    const isMatch = cleanOriginal === cleanSelected;
                    console.log(`æ¯”è¼ƒ: "${f.original}" === "${selectedFileName}" = ${isMatch}`);
                    return isMatch;
                });
                
                // å¦‚æœç²¾ç¢ºåŒ¹é…å¤±æ•—ï¼Œä½†æ•´é«”è™•ç†æˆåŠŸï¼Œä¸¦ä¸”æª”æ¡ˆæ•¸é‡åŒ¹é…ï¼Œå‰‡å‡è¨­è™•ç†æˆåŠŸ
                if (!isProcessed && overallSuccess && result.processed_files.length === selectedFiles.length) {
                    console.log(`ä½¿ç”¨å‚™ç”¨é‚è¼¯ï¼šæ•´é«”æˆåŠŸä¸”æª”æ¡ˆæ•¸é‡åŒ¹é… (${result.processed_files.length} === ${selectedFiles.length})`);
                    isProcessed = true;
                }
                
                console.log(`File ${index}: ${selectedFileName}, æœ€çµ‚ç‹€æ…‹: ${isProcessed ? 'æˆåŠŸ' : 'å¤±æ•—'}`);
                
                if (isProcessed) {
                    item.className = 'file-status status-success';
                    item.textContent = 'è™•ç†å®Œæˆ';
                } else {
                    item.className = 'file-status status-error';
                    item.textContent = 'è™•ç†å¤±æ•—';
                }
            });
        }

        async function clearFiles() {
            try {
                const response = await fetch('/clear');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('resultsSection').style.display = 'none';
                    document.getElementById('filesList').innerHTML = '';
                    document.getElementById('processBtn').style.display = 'none';
                    selectedFiles = [];
                    fileInput.value = '';
                    alert('æª”æ¡ˆå·²æ¸…ç†');
                }
            } catch (error) {
                alert('æ¸…ç†éŒ¯èª¤: ' + error.message);
            }
        }
    </script>
