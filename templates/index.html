<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電池測試器 Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #2196F3;
            background: #f0f8ff;
        }

        .upload-section.dragover {
            border-color: #2196F3;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        .process-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            display: none;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .files-list {
            margin-top: 20px;
        }

        .file-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .file-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-ready {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-processing {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-success {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        .results-content {
            background: #f8f9fa;
            border: 1px solid #4CAF50;
            border-top: none;
            border-radius: 0 0 8px 8px;
            padding: 20px;
        }

        .download-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #F57C00;
            transform: translateY(-1px);
        }

        .clear-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #d32f2f;
            transform: translateY(-1px);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2196F3, #21CBF3);
            width: 0%;
            transition: width 0.3s ease;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            text-align: center;
            padding: 20px;
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #2196F3;
        }

        .feature h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .feature p {
            color: #666;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔋 電池測試器</h1>
            <p>承德充放電機 CSV 資料處理工具 - Web版本</p>
        </div>

        <div class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">📁</div>
                <h3>上傳電池測試檔案</h3>
                <p>支援 CSV、XLS、XLSX 格式 - 拖曳檔案到此處或點擊選擇檔案</p>
                <input type="file" id="fileInput" class="file-input" multiple accept=".csv,.xls,.xlsx">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    選擇檔案
                </button>
                <button class="process-btn" id="processBtn" onclick="processFiles()">
                    開始處理
                </button>
                
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="files-list" id="filesList"></div>

            <div class="results-section" id="resultsSection">
                <div class="results-header">
                    <h3>處理結果</h3>
                </div>
                <div class="results-content" id="resultsContent">
                    <!-- 結果內容將在這裡顯示 -->
                </div>
            </div>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">⚡</div>
                    <h3>快速處理</h3>
                    <p>自動轉換時間格式，快速處理大量資料</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">🌐</div>
                    <h3>跨平台</h3>
                    <p>在任何有瀏覽器的設備上使用，無需安裝軟體</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">🔒</div>
                    <h3>安全可靠</h3>
                    <p>資料在本地處理，保護您的隱私</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 電池測試器 Web App | 專為承德充放電機資料處理設計</p>
        </div>
    </div>

    <script>
        let selectedFiles = [];

        // 檔案拖放功能
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const processBtn = document.getElementById('processBtn');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(file => 
                file.name.endsWith('.csv') || file.name.endsWith('.xls') || file.name.endsWith('.xlsx')
            );
            displayFiles();
            
            if (selectedFiles.length > 0) {
                processBtn.style.display = 'inline-block';
            }
        }

        function displayFiles() {
            filesList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <div class="file-status status-ready">準備處理</div>
                `;
                filesList.appendChild(fileItem);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function processFiles() {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files[]', file);
            });

            // 顯示進度條
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            // 更新檔案狀態
            const fileItems = document.querySelectorAll('.file-status');
            fileItems.forEach(item => {
                item.className = 'file-status status-processing';
                item.textContent = '處理中...';
            });

            // 模擬進度
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 30;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                setTimeout(() => {
                    progressBar.style.display = 'none';
                    showResults(result);
                }, 500);

            } catch (error) {
                clearInterval(progressInterval);
                progressBar.style.display = 'none';
                alert('處理錯誤: ' + error.message);
            }
        }

        function showResults(result) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');
            
            let html = '';

            if (result.processed_files && result.processed_files.length > 0) {
                html += '<h4>✅ 處理成功的檔案:</h4>';
                result.processed_files.forEach(file => {
                    html += `
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-name">${file.original}</div>
                                <div class="file-size">${file.message}</div>
                            </div>
                            <div>
                                <a href="/download/${file.detail_file}" class="download-btn">📊 詳細資料</a>
                                <a href="/download/${file.step_file}" class="download-btn">📋 步驟資料</a>
                            </div>
                        </div>
                    `;
                });

                if (result.processed_files.length > 1) {
                    html += '<div style="text-align: center; margin: 20px 0;">';
                    html += '<a href="/download_all" class="download-btn">📦 下載全部</a>';
                    html += '</div>';
                }
            }

            if (result.errors && result.errors.length > 0) {
                html += '<h4>❌ 處理失敗的檔案:</h4>';
                result.errors.forEach(error => {
                    html += `<div class="file-item"><div class="file-info">${error}</div></div>`;
                });
            }

            html += '<div style="text-align: center; margin: 20px 0;">';
            html += '<button class="clear-btn" onclick="clearFiles()">清理檔案</button>';
            html += '</div>';

            resultsContent.innerHTML = html;
            resultsSection.style.display = 'block';

            // 更新檔案狀態
            console.log('完整的Result物件:', JSON.stringify(result, null, 2)); // 除錯資訊
            console.log('Selected files:', selectedFiles.map(f => f.name)); // 除錯資訊
            
            const fileItems = document.querySelectorAll('.file-status');
            
            // 如果整體處理成功且有處理過的檔案，則將所有檔案標記為成功
            const overallSuccess = result.success && result.processed_files && result.processed_files.length > 0;
            
            fileItems.forEach((item, index) => {
                const selectedFileName = selectedFiles[index].name;
                
                console.log(`檢查檔案 ${index}: ${selectedFileName}`);
                
                // 首先嘗試精確匹配
                let isProcessed = result.processed_files && result.processed_files.some(f => {
                    const cleanOriginal = f.original.trim().toLowerCase();
                    const cleanSelected = selectedFileName.trim().toLowerCase();
                    const isMatch = cleanOriginal === cleanSelected;
                    console.log(`比較: "${f.original}" === "${selectedFileName}" = ${isMatch}`);
                    return isMatch;
                });
                
                // 如果精確匹配失敗，但整體處理成功，並且檔案數量匹配，則假設處理成功
                if (!isProcessed && overallSuccess && result.processed_files.length === selectedFiles.length) {
                    console.log(`使用備用邏輯：整體成功且檔案數量匹配 (${result.processed_files.length} === ${selectedFiles.length})`);
                    isProcessed = true;
                }
                
                console.log(`File ${index}: ${selectedFileName}, 最終狀態: ${isProcessed ? '成功' : '失敗'}`);
                
                if (isProcessed) {
                    item.className = 'file-status status-success';
                    item.textContent = '處理完成';
                } else {
                    item.className = 'file-status status-error';
                    item.textContent = '處理失敗';
                }
            });
        }

        async function clearFiles() {
            try {
                const response = await fetch('/clear');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('resultsSection').style.display = 'none';
                    document.getElementById('filesList').innerHTML = '';
                    document.getElementById('processBtn').style.display = 'none';
                    selectedFiles = [];
                    fileInput.value = '';
                    alert('檔案已清理');
                }
            } catch (error) {
                alert('清理錯誤: ' + error.message);
            }
        }
    </script>
</body>
</html>
